name: MkDocs Build
on:
  push:
    branches:
      - jtb
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  mkdocs_build:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-names
        uses: tj-actions/branch-names@v8
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.14
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material mkdocstrings
      - name: Git Config
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "<>"
      - name: Build jtb version
        if: steps.branch-names.outputs.current_branch == 'jtb'
      - name: Build release
        if: steps.branch-names.outputs.is_tag == 'true'
